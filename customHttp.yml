customHeaders:
  # HTML Caching (Ensures freshness and long CDN cache)
  # Cache-control headers for core, motorhome, and surf must be defined in core because of the custom domain
  - pattern: "**/*.html"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=0, must-revalidate, s-maxage=0"
  # Styles and JS
  - pattern: "**/*.css"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=31536000, immutable"
  - pattern: "**/*.js"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=31536000, immutable"
  # Fonts
  - pattern: "**/*.woff2"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=31536000, immutable"
  - pattern: "**/*.woff"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=31536000, immutable"
  - pattern: "**/*.ttf"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=31536000, immutable"
  - pattern: "**/*.eot"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=31536000, immutable"
  # Images
  - pattern: "**/*.png"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=31536000, immutable"
  - pattern: "**/*.jpg"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=31536000, immutable"
  - pattern: "**/*.jpeg"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=31536000, immutable"
  - pattern: "**/*.svg"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=31536000, immutable"
  # Includes the necessary CORS header for cross-origin font loading.
  - pattern: "**/*.woff2"
    headers:
      - key: "Access-Control-Allow-Origin"
        value: "https://main.d367r5fsm49ce9.amplifyapp.com"
        # defining Cache-control values are not honored by amplilfy.
  - pattern: "**/*.woff"
    headers:
      - key: "Access-Control-Allow-Origin"
        value: "https://main.d367r5fsm49ce9.amplifyapp.com"
        # defining Cache-control values are not honored by amplilfy.
  - pattern: "**/*.ttf"
    headers:
      - key: "Access-Control-Allow-Origin"
        value: "https://main.d367r5fsm49ce9.amplifyapp.com"
        # defining Cache-control values are not honored by amplilfy.
  - pattern: "**/*.eot"
    headers:
      - key: "Access-Control-Allow-Origin"
        value: "https://main.d367r5fsm49ce9.amplifyapp.com"
        # defining Cache-control values are not honored by amplilfy.
  - pattern: "**/*.svg" # Includes font SVG files
    headers:
      - key: "Access-Control-Allow-Origin"
        value: "https://main.d367r5fsm49ce9.amplifyapp.com"
        # defining Cache-control values are not honored by amplilfy.
